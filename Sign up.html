<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bukidnon Tourism Blog - Sign Up</title>
  <link rel="stylesheet" href="style3.css">
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="logo">Bukidnon Tourism</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
    </ul>
  </nav>

  <!-- Sign Up Form -->
  <section class="signin-container">
    <h2>Sign Up</h2>
    <form class="signin-form">
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>

      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Choose a username" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required>

      <label for="phone">Phone</label>
      <input type="tel" id="phone" name="phone" placeholder="09xx-xxx-xxxx (optional)">

      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" name="dob" max="2007-12-31">

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Create a password" required>

      <label for="confirm-password">Confirm Password</label>
      <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter password" required>

      <label class="checkbox-label">
        <input type="checkbox" id="terms" name="terms" required>
        I agree to the <a href="#">Terms &amp; Conditions</a>
      </label>

      <button type="submit">Sign Up</button>
    </form>
    <p class="signup-link">Do you have an account? <a href="Log in.html">Log in</a></p>
  </section>
</body>
</html>
